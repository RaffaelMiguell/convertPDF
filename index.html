<!DOCTYPE html>
<html>
<head>
  <title>Mesclar PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .button-container {
      text-align: center;
    }

    #download-link {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mesclar PDFs</h1>
    <div class="form-group">
      <label for="pdf-files">Selecione os arquivos PDF:</label>
      <input type="file" id="pdf-files" multiple>
    </div>
    <div class="button-container">
      <button onclick="mergePDFs()">Mesclar PDFs</button>
    </div>
    <a id="download-link"></a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/2.8.0/pdf-lib.min.js"></script>
  <script>
    async function mergePDFs() {
      const fileInput = document.getElementById('pdf-files');
      const files = Array.from(fileInput.files);

      if (files.length < 2) {
        alert('Selecione pelo menos 2 arquivos PDF para mesclar.');
        return;
      }

      const mergedPdf = await mergePDFFiles(files);
      const blob = new Blob([mergedPdf], { type: 'application/pdf' });
      const blobUrl = URL.createObjectURL(blob);

      const downloadLink = document.getElementById('download-link');
      downloadLink.href = blobUrl;
      downloadLink.download = 'merged.pdf';
      downloadLink.innerHTML = 'Clique aqui para baixar o PDF mesclado';
      downloadLink.style.display = 'block';
    }

    async function mergePDFFiles(files) {
      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const pdfBytes = await file.arrayBuffer();
        const tempDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const copiedPages = await mergedPdf.copyPages(tempDoc, tempDoc.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      return await mergedPdf.save();
    }
  </script>
</body>
</html>
