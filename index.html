<!DOCTYPE html>
<html>
<head>
  <title>Mesclar PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .button-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mesclar PDFs</h1>
    <form action="merge.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="pdf-files">Selecione os arquivos PDF:</label>
        <input type="file" name="pdf-files[]" id="pdf-files" multiple>
      </div>
      <div class="button-container">
        <button type="submit">Mesclar PDFs</button>
      </div>
    </form>
  </div>
</body>
</html>
